<!-- Crirar uma navegação com objetivo de atender as pessoas com deficiência visual-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Texto por Áudio</title>
</head>
<body>
    <h1> Trabalhar com listas e texo por voz </h1>
    <ul>
        <li id="Menu"> Menu </li>
        <li> Contatos </li>
        <li> Mais sobre a página </li>
        <li> Marcadores </li>
    </ul>

    <div id="texto">
        <p>Texto que será lido por áudio quando o usuário passar o mouse sobre ele.</p>
    </div>

    <script>
        var textoParaFala = document.getElementById('texto');

        textoParaFala.addEventListener('mouseover', function() {
            var texto = this.innerText;
            var utterance = new SpeechSynthesisUtterance(texto);

            window.speechSynthesis.speak(utterance);
        });
    </script>


</body>
</html>
